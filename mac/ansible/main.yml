---
- name: run playbook on localhost
  hosts: 127.0.0.1
  connection: local
  ignore_errors: yes
  become: no

  tasks:
  - name: run link script
    shell: /Users/david.tollman/dotfiles/mac/./link.sh

  - name: ensure zsh is standard shell
    shell: dscl . -read /Users/$USER UserShell

  - name: Check if .oh-my-zsh exists
    stat:
      path: ~/.oh-my-zsh
    register: stat_oh_my_zsh_result

  - name: cloning oh-my-zsh
    git:
      repo=https://github.com/robbyrussell/oh-my-zsh
      dest=~/.oh-my-zsh
    when: not stat_oh_my_zsh_result.stat.exists

  - name: cloning zsh-autosuggestions
    git:
      repo=https://github.com/zsh-users/zsh-autosuggestions
      dest=~/.oh-my-zsh/custom/plugins/zsh-autosuggestions

  - name: cloning zsh-syntax-highlighting
    git:
      repo=https://github.com/zsh-users/zsh-syntax-highlighting
      dest=~/.oh-my-zsh/custom//plugins/zsh-syntax-highlighting

  - name: set git fucked alias
    git_config:
      name: alias.fucked
      value: reset --hard HEAD

  - name: install rectangle
    homebrew:
      name: rectangle
      state: present

  - name: install bat
    homebrew:
      name: bat
      state: present

  - name: install terraform
    homebrew:
      name: terraform
      state: present

  - name: install kubectl
    homebrew:
      name: kubectl
      state: present

  - name: install kubectx
    homebrew:
      name: kubectx
      state: present

  - name: install helm
    homebrew:
      name: helm
      state: present