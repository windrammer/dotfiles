---
- hosts: localhost
  become: no

  tasks:
  - name: run vimrc script
    shell: /Users/david.tollman/dotfiles/mac/link.sh

  - name: Ensure zsh is standard shell
    shell: dscl . -read /Users/$USER UserShell

  - name: set git fucked alias
    git_config:
      name: alias.fucked
      value: reset --hard HEAD

  - name: install spectacle
    homebrew_cask:
      name: spectacle
      state: present

  - name: install bat
    homebrew_cask:
      name: bat
      state: present

  - name: install tmux
    homebrew_cask:
      name: tmux
      state: present
